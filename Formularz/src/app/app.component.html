<form #formularz="ngForm">
  <div class="formularz">
    <div class="form-group">
      <label for="imie">Imię i nazwisko:</label>
      <input type="text" class="form-control" id="imie" name="imie" [(ngModel)]="imie" required #imieForm="ngModel">
    </div>
    <div class="form-group">
      <label for="ocena">Ocena jakości obsługi:</label>
      <select id="ocena" class="form-control" [(ngModel)]="ocena" name="ocena" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
      <label>Status zawodowy:</label>
      <div class="form-check">
        <input type="radio" id="uczen" name="stats" value="uczen/student" [(ngModel)]="status" required class="form-check-input">
        <label for="uczen" class="form-check-label">Uczeń/Student</label>
      </div>
      <div class="form-check">
        <input type="radio" id="pracujacy" name="stats" value="pracujacy" [(ngModel)]="status" required class="form-check-input">
        <label for="pracujacy" class="form-check-label">Pracujący</label>
      </div>
      <div class="form-check">
        <input type="radio" id="bezrobotny" name="stats" value="bezrobotny" [(ngModel)]="status" required class="form-check-input">
        <label for="bezrobotny" class="form-check-label">Bezrobotny</label>
      </div>
      <div class="form-check">
        <input type="radio" id="renta" name="stats" value="renta/emerytura" [(ngModel)]="status" required class="form-check-input">
        <label for="renta" class="form-check-label">Renta/Emerytura</label>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!formularz.form.valid" (click)="submit()">Zamów</button>
    </div>
  </div>
</form>
